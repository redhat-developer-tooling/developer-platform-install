<header>
  <img class="branding" src="images/Logo.jpg"/>

  <ul class="breadcrumbs">
    <li class="active">Install Setup</li>
    <li>Confirmation</li>
    <li>Download & Install</li>
    <li class="end">Get Started</li>
  </ul>
</header>

<main>
  <div class="row">
    <div class="col-sm-4">
      <div class="row">
        <div class="col-sm-12">
          <h3>Log in to your Red Hat account</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-offset-1 col-sm-11">
          <form name="accountForm" class="form-horizontal" ng-submit="acctCtrl.login()">
            <div class="form-group has-feedback" ng-class="{'has-error has-feedback': (accountForm.$submitted || accountForm.username.$touched) && accountForm.username.$invalid}">
                <input type="text" name="username" class="form-control" ng-model="acctCtrl.username" placeholder="Red Hat login" required aria-describedby="usernameStatus" id="username"/>
                <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true" ng-show="(accountForm.$submitted || accountForm.username.$touched) && accountForm.username.$invalid"></span>
                <span id="usernameStatus" class="sr-only" ng-show="(accountForm.$submitted || accountForm.username.$touched) && accountForm.username.$invalid">(error)</span>
                <div ng-show="(accountForm.$submitted || accountForm.username.$touched) && accountForm.username.$error.required" class="help-block has-error">Please enter a username.</div>
            </div>
            <div class="form-group has-feedback" ng-class="{'has-error has-feedback': (accountForm.$submitted || accountForm.password.$touched) && accountForm.username.$invalid}">
                <input type="password" name="password" class="form-control" ng-model="acctCtrl.password" placeholder="Password" required aria-describedby="passwordStatus" id="password"/>
                <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true" ng-show="(accountForm.$submitted || accountForm.password.$touched) && accountForm.password.$invalid"></span>
                <span id="passwordStatus" class="sr-only" ng-show="(accountForm.$submitted || accountForm.password.$touched) && accountForm.password.$invalid">(error)</span>
                <div ng-show="(accountForm.$submitted || accountForm.password.$touched) && accountForm.password.$error.required" class="help-block has-error">Please enter a password.</div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-lg" ng-disabled="accountForm.$invalid">LOG IN</button>
                <div class="pull-right">
                  <a href="#">Forgot your login or password?</a>
                </div>
                <div ng-show="accountForm.$submitted && acctCtrl.authFailed" class="help-block has-error">Invalid account information, please try again.</div>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          Don't have an account? <a target="_blank" href="https://developers.redhat.com/auth/realms/rhd/account">Create</a> one today!
        </div>
      </div>
    </div>
  </div>
</main>
