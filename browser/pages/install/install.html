<header>
  <breadcrumb></breadcrumb>
  <img class="branding" src="images/Logo.jpg"/>
</header>

<main class="col-sm-12">
  <div class="col-sm-12">
    <h3>Installation Details{{checkboxModel.jdk.selected}}</h3>
    <div>
      <progress-bar name="virtualbox" current="instCtrl.current('virtualbox')" min="0" max="100" label="instCtrl.label('virtualbox')" desc="instCtrl.desc('virtualbox')">
      </progress-bar>
    </div>
    <div>
      <progress-bar name="cygwin" current="instCtrl.current('cygwin')" min="0" max="100" label="instCtrl.label('cygwin')" desc="instCtrl.desc('cygwin')">
      </progress-bar>
    </div>
    <div>
      <progress-bar name="vagrant" current="instCtrl.current('vagrant')" min="0" max="100" label="instCtrl.label('vagrant')" desc="instCtrl.desc('vagrant')">
      </progress-bar>
    </div>
    <div>
      <progress-bar name="cdk" current="instCtrl.current('cdk')" min="0" max="100" label="instCtrl.label('cdk')" desc="instCtrl.desc('cdk')">
      </progress-bar>
    </div>
    <div>
      <progress-bar ng-show="instCtrl.show('jdk')" name="jdk" current="instCtrl.current('jdk')" min="0" max="100" label="instCtrl.label('jdk')" desc="instCtrl.desc('jdk')">
      </progress-bar>
    </div>
    <div>
      <progress-bar ng-show="instCtrl.show('jbds')" name="jbds" current="instCtrl.current('jbds')" min="0" max="100" label="instCtrl.label('jbds')" desc="instCtrl.desc('jbds')">
      </progress-bar>
    </div>
  </div>
</main>
