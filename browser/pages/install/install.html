<header>
  <img class="branding" src="images/Logo.jpg"/>

  <breadcrumb></breadcrumb>
</header>

<main class="col-sm-12">
  <div class="col-sm-6">
    <h3>Installation Details</h3>
    <div>
      <progress-bar name="vagrant" current="instCtrl.current('vagrant')" min="0" max="100" label="instCtrl.label('vagrant')" desc="instCtrl.desc('vagrant')">
      </progress-bar>
    </div>
    <div>
      <progress-bar name="virtualbox" current="instCtrl.current('virtualbox')" min="0" max="100" label="instCtrl.label('virtualbox')" desc="instCtrl.desc('virtualbox')">
      </progress-bar>
    </div>
    <div>
      <progress-bar name="jdk" current="instCtrl.current('jdk')" min="0" max="100" label="instCtrl.label('jdk')" desc="instCtrl.desc('jdk')">
      </progress-bar>
    </div>
    <div>
      <progress-bar name="jbds" current="instCtrl.current('jbds')" min="0" max="100" label="instCtrl.label('jbds')" desc="instCtrl.desc('jbds')">
      </progress-bar>
    </div>
  </div>
</main>
