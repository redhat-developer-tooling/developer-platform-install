<breadcrumb></breadcrumb>
<div class="bottom-spacer">
  <div ng-class="{'is-disabled':selectCtrl.isDisabled}" class="selection-container has-spinner">
    <div class="selection-info">
      <span class="pficon pficon-info" ng-show="selectCtrl.numberOfExistingInstallations>0"></span>
      <strong>
        <span ng-show="selectCtrl.numberOfExistingInstallations>0">&nbsp;{{selectCtrl.installedSearchNote}}&nbsp;</span>
        <span id="instructions">{{selectCtrl.installInstructions}}</span>
      </strong>
      <span class="btn btn-default btn-action" ng-click="selectCtrl.clearAll()" ng-disabled="!selectCtrl.isAtLeastOneSelected()" data-toggle="tooltip" data-placement="bottom" title="Clear all selected components">Clear all</span>
      <span class="btn btn-default btn-action" ng-click="selectCtrl.selectAll()" data-toggle="tooltip" data-placement="bottom" title="Select all components available">Select all</span>
    </div>
    <div id="channels" class="channels-container">
      <div class="row">
          <div class="col-sm-4 channels-nav">
              <ul class="nav nav-tabs nav-stacked nav-pills" role="tablist">
                  <li id="{{tab.id}}-tab" ng-class="{'active': selectCtrl.channel_tab === tab.id}" ng-repeat="tab in selectCtrl.channelList">
                      <a class="btn-lg" ng-click="selectCtrl.channel_tab = tab.id" href="">{{tab.name}}</a>
                  </li>
              </ul>
          </div>
          <div class="col-sm-8 channels-no-padding">
            <div class="channels-content">
              <form name="selectionForm" id="selectionForm" class="selection-form-padding form-horizontal" ng-submit="selectCtrl.install()" ng-class="{'is-disabled':selectCtrl.isDisabled}">
                <div ng-repeat="item in componentsInChannel()" class="panel-group-items">
                  <component-panel item="item"></component-panel>
                </div>
              </form>
            </div>
          </div>
      </div>
    </div>
  </div>
  <div id="detection-info" class="centered has-spinner" ng-show="selectCtrl.isDisabled" ng-class="{'active':selectCtrl.isDisabled}">
    <div class="spinner spinner-lg spinner-bgcolour"></div>
    <div class="detection-msg">
      <h3>{{selectCtrl.installedSearchNote}}</h3>
    </div>
  </div>
</div>
</div>

<footer id="footer-navigation" class="no-background-color">
  <div class="footer-border"></div>
  <button type="button" id="selection-cancel-btn" class="cancel-btn footer-btns btn btn-default btn-lg pull-left" form="selectionForm"
          ng-click="selectCtrl.exit()">Cancel</button>
  <button type="button" id="selection-back-btn" class=" back-btn footer-btns btn btn-default btn-lg" form="selectionForm"
          ng-disabled="selectCtrl.isDisabled"
          ng-click="selectCtrl.back()">Back</button>
  <button type="submit" id="selection-install-btn" class="go-btn footer-btns btn btn-primary btn-lg" form="selectionForm"
          ng-disabled="!selectCtrl.isConfigurationValid() || selectCtrl.isDisabled" autofocus
          ng-click="selectCtrl.next()">Next</button>
</footer>
