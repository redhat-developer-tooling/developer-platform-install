<header>
  <breadcrumb></breadcrumb>
  <img class="branding" src="images/Logo.jpg"/>
</header>

<main class="col-sm-12">
  
  <form id="startForm" role="form" ng-submit="startCtrl.start()">

    <div class="row">
      <h1 class="text-center">Everything's installed and you're good to go!</h1>
    </div>
    <div class="checkbox">
      <label><input type="checkbox" ng-model="startCtrl.startJBDS"> Start JBDS now</label>
    </div>
    <button type="submit" class="btn btn-primary btn-lg">Finish</button>

  </form>
</main>
